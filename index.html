<!doctype html>
<html>
  <head>
    <title>Peter's Page</title>
    <script type="text/javascript">
    
    document.addEventListener("DOMContentLoaded", init, false);
    
    function init()
    {
        var canvas = document.getElementById("canvas");
        canvas.addEventListener("mousedown", draw, false);
    }
    
   function draw(e){
   
    var canvas = document.getElementById("canvas");   
    var ctx = canvas.getContext("2d");
   
    ctx.fillStyle = "red";
    
    ctx.beginPath();
    ctx.moveTo(e.x, e.y);
    ctx.lineTo(150, 150);
    ctx.bezierCurveTo(60, 70, 60, 70, 70, 150);
    ctx.lineTo(e.x, e.y);
    ctx.stroke();
    
   }
 
    </script>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <p>A safe place. Under construction</p>
    <button type="button" onclick="draw()">Draw Something</button>
  </body>
</html>
