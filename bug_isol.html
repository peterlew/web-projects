<!doctype html>
<html>
  <head>
    <script type="text/javascript">
    
    function init()
    {
        var canv = document.getElementById("myCanvas");
        var ctx = canv.getContext("2d");
        ctx.fillStyle = "red";
        ctx.fillRect(0, 0, canv.width, canv.height);
    }
 
    </script>
    <style type="text/css">
    #mainFrame {border: 1px solid black; }
    #myCanvas {border: 1px solid black; }
    </style>
  </head>
  <body onload="init()">
    <canvas id="mainFrame" width="700" height="1"></canvas>
    <canvas id="myCanvas" width="125" height="527"></canvas> <!-- cannot exceed
    526 ... WHY? -->
  </body>
</html>
